<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <meta http-equiv="X-UA=Compatible" content="ie-edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9498a6a0f9.js" crossorigin="anonymous"></script>
    <title>Netflix</title>
</head>

<body>
    <header class="showcase">
        <div class="showcase-top">
            <span class="showcase-top-logo">
                <img src="Images/NetflixLogo.png" alt="NetflixLogo" >
            </span>
            <span class="showcase-top-button">
                <a href="#" class="btn btn-danger">Sign In</a>
            </span>
        </div>
        <div class="showcase-content">
            <span><h1>Unlimited movies, TV</br> shows and more.</h1></span>
            <span><h3>Watch anywhere. Cancel anytime.</h3></span>
            </br>

            <span><h5>Ready to watch? Enter your email to create or restart your membership.</h5></span>
            <div class="showcase-content-email">
                <input type="email" name="email" placeholder="Email Address">
                <a href="#" class="btn btn-danger">Get Started <i class="fas fa-chevron-right"></i></a>
            </div>

        </div>
    </header>
    <div>

    </div>

</body>

</html>
